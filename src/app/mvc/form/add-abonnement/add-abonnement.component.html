<div class="container">
        
    <div class="card o-hidden border-0 shadow-lg my-5">

        <div class="row">  

            <form action="" class="user" class="p-5" [formGroup]="abnForm" (ngSubmit)="saveAbn()">

                <div class="row">
                        <div class="form-group">
                            <label for="nom">Nom de l'abonnement</label>
                            <input type="text" class="form-control" formControlName="nom"
                            placeholder="Nom de l'abonnement">
                        </div>
                        <div class="form-group">
                            <label for="prix">Prix</label>
                            <input type="text" class="form-control" formControlName="prix"
                            placeholder="Prix de l'abonnement">
                        </div>
                        <div class="form-group">
                            <label for="sexe">Date de debut</label>
                            <input type="date" class="form-control" formControlName="date_debut"
                            placeholder="Date">
                        </div>
                        <div class="form-group">
                            <label for="dateFin">Date de fin</label>
                            <input type="date" class="form-control" formControlName="date_fin"
                            placeholder="Date">
                        </div>
                        <div class="form-group">
                            <label for="dateFin">Description</label>
                            <textarea class="form-control" formControlName="description"
                            placeholder="description"></textarea>
                        </div>
                </div>
                <button type="submit" class="btn btn-success">Enregistrer</button>
            </form>
        </div>

    </div>
</div>
